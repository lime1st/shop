<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<!--  사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(document).ready(function (){

      calculateTotalPrice();

      $("#count").change(function (){
        calculateTotalPrice();
      });
    });

    function calculateTotalPrice(){       //  현재 주문할 수량과 상품 한 개당 가격을 곱해서 결제 금액을 구해주는 함수
      const count = $("#count").val();
      const price = $("#price").val();
      const totalPrice = price * count;
      $("#totalPrice").html(totalPrice + '원');
    }

    //  ajax 를 이용하여 주문 조직을 비동기 방식으로 호출
    function order(){
      const token = $("meta[name='_csrf']").attr("content");           //  스프링 시큐리티를 사용할 경우 기본적으로
      const header = $("meta[name='_csrf_header']").attr("content");  //  POST 방식의 데이터 전송에 CSRF 토큰이 필요

      const url = "/order";
      const paramData = {   //  주문할 상품의 아이디와 주문 수량 데이터를 전달할 객체를 생성
        itemId : $("#itemId").val(),
        count : $("#count").val()
      };

      const param = JSON.stringify(paramData);  //  서버에 보낼 주문 데이터를 json으로 변경

      $.ajax({
        url         : url,
        type        : "POST",
        contentType : "application/json",
        data        : param,
        beforeSend  : function (xhr){
          //  데이터 전송하기 전에 헤더에 csrf 값을 설정
          xhr.setRequestHeader(header, token);
        },
        dataType    : "json",   //  서버에서 결과값으로 받을 데이터 타입
        cache       : false,
        success     : function (result, status){  //  주문 로직이 호출이 성공하면...
          alert("주문이 완료 되었습니다.");
          location.href = '/';
        },
        error       : function (jqXHR, status, error){
          if(jqXHR.status == '401'){    //  현재 로그인 상태가 아니라면...
            alert("로그인 후 이용해주세요.");
            location.href = '/members/login';
          }else {
            alert("여긴가");
            //alert(jqXHR.responseText);  //  주문 시 에러가 발생하면...
          }
        }
      });
    }

    function addCart(){
      const token = $("meta[name='_csrf']").attr("content");           //  스프링 시큐리티를 사용할 경우 기본적으로
      const header = $("meta[name='_csrf_header']").attr("content");  //  POST 방식의 데이터 전송에 CSRF 토큰이 필요

      const url = "/cart";
      const paramData = {   //  주문할 상품의 아이디와 주문 수량 데이터를 전달할 객체를 생성
        itemId : $("#itemId").val(),
        count : $("#count").val()
      };

      const param = JSON.stringify(paramData);  //  서버에 보낼 주문 데이터를 json으로 변경

      $.ajax({
        url         : url,
        type        : "POST",
        contentType : "application/json",
        data        : param,
        beforeSend  : function (xhr){
          //  데이터 전송하기 전에 헤더에 csrf 값을 설정
          xhr.setRequestHeader(header, token);
        },
        dataType    : "json",   //  서버에서 결과값으로 받을 데이터 타입
        cache       : false,
        success     : function (result, status){  //  주문 로직이 호출이 성공하면...
          alert("상품을 장바구니에 담았습니다.");
          location.href = '/';
        },
        error       : function (jqXHR, status, error){
          if(jqXHR.status == '401'){    //  현재 로그인 상태가 아니라면...
            alert("로그인 후 이용해주세요.");
            location.href = '/members/login';
          }else {
            alert("여긴가");
            //alert(jqXHR.responseText);  //  주문 시 에러가 발생하면...
          }
        }
      });
    }
  </script>
</th:block>

<!--  사용자 CSS 추가  -->
<th:block layout:fragment="css">
  <style>
    .mgb-15{
      margin-bottom: 15px;
    }
    .mgt-30{
      margin-top: 30px;
    }
    .mgt-50{
      margin-top: 50px;
    }
    .repImgDiv{
      margin-right: 15px;
      height: auto;
      width: 50%;
    }
    .repImg{
      width: 100%;
      height: 400px;
    }
    .wd50{
      height: auto;
      width: 50%;
    }
  </style>
</th:block>

<div layout:fragment="content" style="margin-left: 25%; margin-right: 25%">

  <input type="hidden" id="itemId" th:value="${item.id}">

  <div class="d-flex">
    <div class="repImgDiv">
      <img th:src="${item.itemImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${item.itemNm}">
    </div>
    <div class="wd50">
      <span th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}"
            class="badge badge-primary mgb-15">
        판매중
      </span>
      <span th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}"
            class="badge btn-danger mgb-15">
        품절
      </span>
      <div class="h4" th:text="${item.itemNm}"></div>
      <hr class="my-4">

      <div class="text-right">
        <div class="h4 text-danger text-left">
          <input type="hidden" th:value="${item.price}" id="price" name="price">
          <span th:text="${item.price}"></span>원
        </div>
        <div class="input-group w-50">
          <div class="input-group-prepend">
            <span class="input-group-text">수량</span>
          </div>
          <input type="number" name="count" id="count" class="form-control" value="1" min="1" >
        </div>
      </div>
      <hr class="my-4">

      <div class="text-right mgt-50">
        <h5>결제 금액</h5>
        <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
      </div>
      <div th:if="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}" class="text-right">
        <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">
          장바구니 담기
        </button>
        <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
      </div>
      <div th:unless="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL}"
           class="text-right">
        <button type="button" class="btn btn-danger btn-lg">품절</button>
      </div>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid mgt-30">
    <div class="container">
      <h4 class="display-5">상품 상세 설명</h4>
      <hr class="my-4">
      <p class="lead" th:text="${item.itemDetail}"></p>
    </div>
  </div>

<!--  등록된 상품 이미지를 반복 구문을 통해 보여준다. 보통 실제 쇼핑몰에서는 상품에 대한 정보를 예쁘게 이미지로 만드어서 보여줌-->
  <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
    <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}"
         th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
  </div>

</div>

</html>
